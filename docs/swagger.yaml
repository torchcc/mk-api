definitions:
  dto.AggregatedOrderItem:
    properties:
      create_time:
        description: 创建时间
        type: integer
      order_id:
        description: 套餐所属的order_id
        type: integer
      pkg_avatar_url:
        description: 套餐头像
        type: string
      pkg_count:
        description: 套餐数量
        type: integer
      pkg_id:
        description: 套餐id
        type: integer
      pkg_name:
        description: 套餐名称
        type: string
      pkg_price:
        description: 套餐单价
        type: number
    type: object
  dto.AggregatedOrderItemWithPkgItem:
    properties:
      create_time:
        description: 创建时间
        type: integer
      examinees:
        description: 套餐检查人信息列表
        items:
          $ref: '#/definitions/dto.ExamineeInOrderItem'
        type: array
      order_id:
        description: 套餐所属的order_id
        type: integer
      pkg_avatar_url:
        description: 套餐头像
        type: string
      pkg_count:
        description: 套餐数量
        type: integer
      pkg_id:
        description: 套餐id
        type: integer
      pkg_name:
        description: 套餐名称
        type: string
      pkg_price:
        description: 套餐单价
        type: number
      pkgItems:
        description: 套餐检查项目
        items:
          $ref: '#/definitions/dto.PkgItemName'
        type: array
    type: object
  dto.CancelOrderInput:
    properties:
      cancel_reason_id:
        description: 取消原因id, 1-支付时出故障，支付不了， 2-付款时 余额限制了 3-买多了/不想买了 4-信息写错，重新下单 5-朋友/网上评价不好 6-计划有变，时间按排不上，7-其他
        type: integer
      order_id:
        type: integer
      remark:
        description: 取消的问题描述
        type: string
    required:
    - cancel_reason_id
    - order_id
    type: object
  dto.CartItem:
    properties:
      cart_id:
        description: 购物车条目id
        type: integer
      examinees:
        description: 体检人信息列表
        items:
          $ref: '#/definitions/dto.Examinee'
        type: array
      pkg_count:
        description: 套餐数量
        type: integer
      pkg_id:
        description: 套餐id
        type: integer
    required:
    - pkg_count
    - pkg_id
    type: object
  dto.Category:
    properties:
      id:
        description: 类别(专项疾病)id
        type: integer
      name:
        description: 类别(专项疾病)名称
        type: string
    type: object
  dto.CheckPayStatusOutput:
    properties:
      status:
        description: 支付状态 0-待支付 2-支付成功 4-订单已关闭
        type: integer
    type: object
  dto.CreateUserAddrInput:
    properties:
      building_detail:
        type: string
      city_id:
        type: integer
      county_id:
        type: integer
      is_default:
        type: integer
      province_id:
        type: integer
      town_id:
        type: integer
    required:
    - building_detail
    - city_id
    - county_id
    - province_id
    - town_id
    type: object
  dto.DeleteCartEntriesInput:
    properties:
      cart_ids:
        description: 要删除的购物车cart_id列表
        items:
          type: integer
        type: array
    type: object
  dto.Disease:
    $ref: '#/definitions/dto.Category'
  dto.Examinee:
    properties:
      examine_date:
        description: 体检日期 时间戳， 精确到 日
        type: integer
      examinee_mobile:
        description: 体检人电话
        type: string
      examinee_name:
        description: 体检人姓名
        type: string
      gender:
        description: 性别 1-男 2-女
        type: integer
      id_card_no:
        description: 身份证号码
        type: string
      is_married:
        description: 婚否 1-是 2-否
        type: integer
    required:
    - examine_date
    - examinee_mobile
    - examinee_name
    - gender
    - id_card_no
    type: object
  dto.ExamineeInOrderItem:
    properties:
      examine_date:
        description: 体检日期 时间戳， 精确到 日
        type: integer
      examinee_mobile:
        description: 体检人电话
        type: string
      examinee_name:
        description: 体检人姓名
        type: string
      gender:
        description: 性别 1-男 2-女
        type: integer
      id_card_no:
        description: 身份证号码
        type: string
      is_married:
        description: 婚否 1-是 2-否
        type: integer
      order_item_id:
        description: order item(订单项)的id
        type: integer
    required:
    - examine_date
    - examinee_mobile
    - examinee_name
    - gender
    - id_card_no
    type: object
  dto.GetCaptchaOutput:
    properties:
      captcha_img_url:
        type: string
    type: object
  dto.GetCartOutputElem:
    properties:
      avatar_url:
        description: 套餐头像url
        type: string
      hospital_id:
        description: 医院id
        type: integer
      hospital_name:
        description: 医院名字
        type: string
      id:
        description: 购物车条目id
        type: integer
      name:
        description: 套餐名字
        type: string
      pkg_count:
        description: 套餐数量
        type: integer
      pkg_id:
        description: 套餐id
        type: integer
      pkg_price:
        description: 套餐单价
        type: number
      target:
        description: 套餐目标人群 0-均可 1-男士 2-女未婚 3-女已婚
        type: integer
      update_time:
        description: 更新时间
        type: integer
    type: object
  dto.GetEnterUrlOutput:
    properties:
      url:
        type: string
    type: object
  dto.GetPackageOutPut:
    properties:
      basic_info:
        $ref: '#/definitions/dto.PackageBasicInfo'
        description: 套餐基本信息
        type: object
      items:
        description: 具体项目
        items:
          $ref: '#/definitions/dto.PackageItem'
        type: array
      notices:
        description: 套餐须知
        items:
          $ref: '#/definitions/dto.PackageNotice'
        type: array
      procedure:
        description: 套餐流程
        items:
          $ref: '#/definitions/dto.PackageProcedure'
        type: array
    type: object
  dto.GetUserAddrOutput:
    properties:
      building_detail:
        type: string
      city_id:
        type: integer
      county_id:
        type: integer
      id:
        type: integer
      is_default:
        type: integer
      province_id:
        type: integer
      town_id:
        type: integer
    required:
    - building_detail
    - city_id
    - county_id
    - province_id
    - town_id
    type: object
  dto.GetUserMobileOutput:
    properties:
      mobile:
        type: string
    type: object
  dto.JsApiTicketOutPut:
    properties:
      signature:
        description: 微信JsSDK签名
        type: string
    type: object
  dto.ListExamineeOutputEle:
    properties:
      age:
        description: 年龄
        type: integer
      examinee_mobile:
        description: 体检人电话
        type: string
      examinee_name:
        description: 体检人姓名
        type: string
      gender:
        description: 性别 1-男 2-女
        type: integer
      id:
        description: Examinee 表的id
        type: integer
      id_card_no:
        description: 身份证号码
        type: string
      is_married:
        description: 婚否 1-是 2-否
        type: integer
      relation:
        description: 体检人与本人的关系 0 本人， 1 父亲， 2 兄弟姐妹， 3 儿子， 4 女儿， 5 母亲， 6 夫妻， 7 其他
        type: integer
    required:
    - examinee_mobile
    - examinee_name
    - gender
    - id_card_no
    - is_married
    type: object
  dto.ListOrderOutputEle:
    properties:
      aggregated_order_items:
        description: 订单中的套餐列表
        items:
          $ref: '#/definitions/dto.AggregatedOrderItem'
        type: array
      amount:
        description: 订单总价
        type: number
      order_id:
        description: 订单id
        type: integer
      out_trade_no:
        description: 订单号
        type: string
      status:
        description: 订单状态 0-待付款，2-待预约(指已经付款) 3-已退款 4-已关闭 5-待评价
        type: integer
    type: object
  dto.ListPackageOutputEle:
    properties:
      avatar_url:
        description: 套餐头像
        type: string
      hospital_id:
        type: integer
      hospital_name:
        description: 医院体检中心名字
        type: string
      id:
        description: 套餐id
        type: integer
      level:
        description: 医院等级， 0-不限 1-公立三甲 2-公立医院 3-民营医院 4-专业机构
        type: integer
      name:
        description: 套餐名字
        type: string
      price_original:
        description: 门市价, 原价, 单位分
        type: number
      price_real:
        description: 真实价格， 现价格， 单位分
        type: number
      sold:
        description: 已经预约的单数, 这个暂时需要前端用hidden隐藏起来
        type: integer
    type: object
  dto.LoginRegisterInput:
    properties:
      captcha_code:
        description: 图形验证码
        type: string
      latitude:
        description: 注册时的纬度， 获取不到请传 0.0
        type: number
      longitude:
        description: 注册时的经度, 获取不到的话请传 0.0
        type: number
      mobile:
        description: 用户手机号码
        type: string
      sms_code:
        description: 短信验证码
        type: string
    required:
    - captcha_code
    - mobile
    - sms_code
    type: object
  dto.PackageAttribute:
    properties:
      attr_type:
        description: 套餐的属性类型， 1-套餐项目 2-套餐须知 3-套餐体检的流程
        type: integer
      brief:
        description: 属性概述
        type: string
      comment:
        description: 属性详情
        type: string
      create_time:
        description: 创建时间
        type: integer
      id:
        type: integer
      name:
        description: 属性名字
        type: string
      order_no:
        description: 属性排序， 小的排前面
        type: integer
      pkg_id:
        type: integer
    type: object
  dto.PackageBasicInfo:
    properties:
      avatar_url:
        description: 套餐URL
        type: string
      brief:
        description: 套餐简介
        type: string
      comment:
        description: 套餐详细介绍
        type: string
      hospital_id:
        type: integer
      hospital_name:
        description: 医院体检中心名称
        type: string
      id:
        type: integer
      name:
        description: 套餐名称
        type: string
      price_original:
        description: 原价/门市价
        type: number
      price_real:
        description: 实际价格
        type: number
      sold:
        description: 已经预约的数量
        type: integer
      target:
        description: 套餐目标人群 0-不限 1-男 2-未婚女 3-已婚女
        type: integer
      tips:
        description: 套餐提示
        type: string
    type: object
  dto.PackageItem:
    $ref: '#/definitions/dto.PackageAttribute'
  dto.PackageNotice:
    $ref: '#/definitions/dto.PackageAttribute'
  dto.PackageProcedure:
    $ref: '#/definitions/dto.PackageAttribute'
  dto.PaginateListOutput:
    properties:
      has_next:
        description: 是否有下一页, 1 是， 0 否
        type: integer
      list:
        description: 列表数据
        type: object
      page_no:
        description: 页码
        type: integer
      page_size:
        description: 本页实际条目数量
        type: integer
    type: object
  dto.PkgItemName:
    properties:
      name:
        description: 属性名字，此处是套餐项目名字
        type: string
      order_no:
        description: 属性排序， 小的排前面
        type: integer
    type: object
  dto.PostCartInput:
    properties:
      pkg_count:
        description: 加购物的套餐的数量
        type: integer
      pkg_id:
        description: 要添加的套餐id
        type: integer
    required:
    - pkg_count
    type: object
  dto.PostExamineeInput:
    properties:
      examinee_mobile:
        description: 体检人电话
        type: string
      examinee_name:
        description: 体检人姓名
        type: string
      id_card_no:
        description: 身份证号码
        type: string
      is_married:
        description: 婚否 1-是 2-否
        type: integer
      relation:
        description: 体检人与本人的关系 0 本人， 1 父亲， 2 兄弟姐妹， 3 儿子， 4 女儿， 5 母亲， 6 夫妻， 7 其他
        type: integer
    required:
    - examinee_mobile
    - examinee_name
    - id_card_no
    - is_married
    type: object
  dto.PostLocInput:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  dto.PostOrderInput:
    properties:
      cart_items:
        description: 订单项目
        items:
          $ref: '#/definitions/dto.CartItem'
        type: array
      subscriber_comment:
        type: string
      subscriber_mobile:
        description: 预约人手机号
        type: string
    required:
    - cart_items
    - subscriber_mobile
    type: object
  dto.PostOrderOutput:
    properties:
      nonceStr:
        type: string
      package:
        type: string
      paySign:
        type: string
      prePayId:
        type: string
      signType:
        type: string
      timestamp:
        type: string
    type: object
  dto.PutOrderItemInput:
    properties:
      examine_date:
        description: 体检日期 时间戳， 精确到 日
        type: integer
      examinee_mobile:
        description: 体检人电话
        type: string
      examinee_name:
        description: 体检人姓名
        type: string
      gender:
        description: 性别 1-男 2-女
        type: integer
      id_card_no:
        description: 身份证号码
        type: string
      is_married:
        description: 婚否 1-是 2-否
        type: integer
      order_item_id:
        description: 要修改的order_item 的ID
        type: integer
      pkg_id:
        description: 该order_item 所属的套餐id
        type: integer
    required:
    - examine_date
    - examinee_mobile
    - examinee_name
    - gender
    - id_card_no
    - order_item_id
    - pkg_id
    type: object
  dto.PutUserProfileInput:
    properties:
      gender:
        description: 用户性别 1-男 2-女
        type: integer
      update_time:
        description: 这个参数请忽略， 不用管
        type: integer
      user_id:
        description: 用户id
        type: integer
      user_name:
        description: 用户昵称
        type: string
    type: object
  dto.Region:
    properties:
      id:
        description: 省，市， 区/县， 镇/街道 的行政区域id
        type: integer
      level:
        description: 行政区域等级, 1-省，2-市， 3-区/县， 4-镇/街道
        type: integer
      name:
        description: 行政区域名称
        type: string
      parent_id:
        description: 该行政区域的父级id， 1级行政区域的父id 是 0
        type: integer
    type: object
  dto.ResourceID:
    properties:
      id:
        type: integer
    type: object
  dto.RetrieveOrderOutput:
    properties:
      aggregated_order_items_with_pkg_item:
        description: 聚合后包括套餐项目的的order item
        items:
          $ref: '#/definitions/dto.AggregatedOrderItemWithPkgItem'
        type: array
      amount:
        description: 订单总价
        type: number
      mobile:
        description: 下单人/预约人手机号
        type: string
      order_id:
        description: 订单id
        type: integer
      out_trade_no:
        description: 订单号
        type: string
      remark:
        description: 订单备注
        type: string
      status:
        description: 订单状态 0-待付款，2-待预约(指已经付款) 3-已退款 4-已关闭 5-待评价
        type: integer
    type: object
  dto.TokenOutput:
    properties:
      mobile_verified:
        description: 是否已经验证了手机号码
        type: integer
      token:
        type: string
    type: object
  dto.UpdateUserAddrInput:
    $ref: '#/definitions/dto.CreateUserAddrInput'
  dto.UploadUserAvatarOutput:
    properties:
      avatar_url:
        description: 头像url
        type: string
    type: object
  dto.UserDetailOutput:
    properties:
      avatar_url:
        type: string
      gender:
        type: integer
      id:
        type: integer
      mobile:
        type: string
      open_id:
        type: string
      user_name:
        type: string
    type: object
  middleware.Response:
    properties:
      data:
        type: object
      ecode:
        type: integer
      emsg:
        type: string
    type: object
  model.UserAddr:
    properties:
      building_detail:
        type: string
      city_id:
        type: integer
      city_name:
        type: string
      county_id:
        type: integer
      county_name:
        type: string
      id:
        type: integer
      is_default:
        type: integer
      province_id:
        type: integer
      province_name:
        type: string
      town_id:
        type: integer
      town_name:
        type: string
      user_id:
        type: integer
    required:
    - building_detail
    - city_id
    - county_id
    - province_id
    - town_id
    type: object
info:
  contact: {}
  license: {}
paths:
  /cancel_order/:
    put:
      consumes:
      - application/json
      description: 尚未支付的状态下取消订单
      parameters:
      - description: 用户token
        in: header
        name: token
        required: true
        type: string
      - description: 取消订单的请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CancelOrderInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ResourceID'
              type: object
      summary: 尚未支付的状态下取消订单
      tags:
      - orders
  /cart/:
    delete:
      consumes:
      - application/json
      description: 删除购物车条目
      parameters:
      - description: 用户token
        in: header
        name: token
        required: true
        type: string
      - description: 要删除的cart_id列表
        in: body
        name: cart_ids
        required: true
        schema:
          $ref: '#/definitions/dto.DeleteCartEntriesInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除购物车条目
      tags:
      - cart
    get:
      consumes:
      - application/json
      description: 获取购物车里面的pkg列表
      parameters:
      - description: 用户token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.GetCartOutputElem'
                  type: array
              type: object
      summary: 获取购物车里面的pkg列表
      tags:
      - cart
    post:
      consumes:
      - application/json
      description: 加购物车
      parameters:
      - description: 用户token
        in: header
        name: token
        required: true
        type: string
      - description: 加购的套餐id
        in: body
        name: pkgId
        required: true
        schema:
          $ref: '#/definitions/dto.PostCartInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 往购物车增添一个套餐
      tags:
      - cart
  /categories:
    get:
      consumes:
      - application/json
      description: 获取套餐种类列表
      parameters:
      - description: 用户token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.Category'
                  type: array
              type: object
      summary: 获取套餐种类列表
      tags:
      - packages
  /diseases:
    get:
      consumes:
      - application/json
      description: 获取专项疾病列表
      parameters:
      - description: 用户token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.Disease'
                  type: array
              type: object
      summary: 获取专项疾病列表
      tags:
      - packages
  /location:
    post:
      description: 上报用户经纬度
      parameters:
      - description: 用户token
